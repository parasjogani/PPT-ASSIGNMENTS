<!DOCTYPE html>
<html>

<head>
    <title>Form with Basic Validation</title>
    <style>
        .error {
            color: red;
        }
    </style>
    <script>
        function validateForm() {
            let name = document.forms["myForm"]["name"].value;
            let email = document.forms["myForm"]["email"].value;
            let phoneNumber = document.forms["myForm"]["phoneNumber"].value;
            let password = document.forms["myForm"]["password"].value;
            let age = document.forms["myForm"]["age"].value;
            let gender = document.forms["myForm"]["gender"].value;
            let date = document.forms["myForm"]["date"].value;
            let color = document.forms["myForm"]["color"].value;

            // Name validation
            if (name == "") {
                alert("Name must be filled out");
                return false;
            }

            // Email validation
            if (email == "") {
                alert("Email must be filled out");
                return false;
            }

            // Phone number validation
            if (phoneNumber == "") {
                alert("Phone number must be filled out");
                return false;
            }

            // Password validation
            if (password == "") {
                alert("Password must be filled out");
                return false;
            }

            // Age validation
            if (age == "") {
                alert("Age must be filled out");
                return false;
            }

            // Gender validation
            if (gender == "") {
                alert("Gender must be selected");
                return false;
            }

            // Date validation
            if (date == "") {
                alert("Date must be selected");
                return false;
            }

            // Color validation
            if (color == "") {
                alert("Color must be selected");
                return false;
            }

            return true;
        }
    </script>
</head>

<body>
    <h2>Registration Form</h2>
    <form name="myForm" onsubmit="return validateForm()" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color" required><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
