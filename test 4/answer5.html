<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>

    <style>
        .container {
            width: 75%;
            margin: 20px auto;
            display: grid;
            grid-template-columns: 250px 250px 250px;
            grid-template-rows: 250px 250px 250px;
            grid-gap: 20px;
        }

        #content {
            grid-column: 1/3;
        }

        .items {
            background-color: #808080;
            border: 2px black solid;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="items" id="box1">Box 1</div>
        <div class="items" id="box2">Box 2</div>
        <div class="items" id="box3">Box 3</div>
        <div class="items" id="content">Box 4</div>
        <div class="items" id="sidebar">Box 5</div>
        <div class="items" id="sidebar">Box 6</div>
    </div>
</body>

</html>
