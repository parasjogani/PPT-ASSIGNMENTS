<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="flex flex-row justify-around items-center">
            <div class="flex flex-row gap-10 list-none">
                <li class="hover:animate-bounce">Products</li>
                <li class="hover:animate-spin">Resources</li>
                <li class="hover:animate-ping">Inspiration</li>
                <li class="hover:rotate-45">Pricing</li>
            </div>
            <img class="h-20 hover:animate-pulse" src="./logo.png" alt="chimp logo">
            <div class="flex gap-10">
                <img class="w-12" src="./search.png" alt="" srcset="">
                <button class="border border-black border-2 rounded-2xl px-4 py-1">Log In</button>
                <button class="border border-black border-2 rounded-2xl px-4 py-1 bg-yellow-300">Start Free
                    Trial</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="flex gap-10 mx-20 my-10 w-full">
            <div class="flex flex-col gap-5 px-12 mt-20 w-1/2">
                <div class="font-bold text-sm">LANDING PAGE CREATOR</div>
                <div class="font-bold text-5xl">Create must click landing pages</div>
                <div>With Mailchimps landing page builder, it
                    takes just a few minutes to design landing pages that
                    make visitors want to join your audience
                    or buy your stuff.
                </div>
                <div><button class="border border-black border-2 rounded-2xl px-4 py-2 mt-5 bg-yellow-300">Start
                        Building</button></div>
            </div>
            <div class="w-1/2">
                <img class="w-full" src="./sidephoto.jpg" alt="sidephoto">
            </div>
        </section>
    </main>
</body>

</html>
