<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Quiz App</h1>
    <div id="quiz-container">
        <div id="question-container">
            <div id="question">Question goes here</div>
            <div id="option-container">
                <div class="option">Option 1</div>
                <div class="option">Option 2</div>
                <div class="option">Option 3</div>
                <div class="option">Option 4</div>
            </div>
        </div>
    </div>

    <div id="leaderboard-container">
        <h1>Leaderboard</h1>
        <div id="score-container">
            <div id="correct-answers">Correct Answers: <span id="correct-count">0</span></div>
            <div id="incorrect-answers">Incorrect Answers: <span id="incorrect-count">0</span></div>
        </div>
        <div id="result-container">
            <h2>Your Result: <span id="result">-</span></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
